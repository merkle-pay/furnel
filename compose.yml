services:
  # PostgreSQL for app data (payments, transactions, etc.)
  postgres:
    image: postgres:18.1-trixie
    container_name: furnel-postgres
    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: payment_db
    networks:
      - furnel-network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment -d payment_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal server (auto-setup for development)
  temporal:
    image: temporalio/auto-setup:1.28.0
    container_name: temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=temporal-db
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - furnel-network
    depends_on:
      temporal-db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL for Temporal (separate from app DB)
  temporal-db:
    image: postgres:18.1-trixie
    container_name: temporal-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: temporal
    networks:
      - furnel-network
    volumes:
      - ./temporal-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal UI (protected by Caddy basic auth)
  temporal-ui:
    image: temporalio/ui:2.39.0
    container_name: temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - furnel-network
    depends_on:
      - temporal
    restart: unless-stopped

  # Temporal Admin Tools
  temporal-admin-tools:
    image: temporalio/admin-tools:1.28.0-tctl-1.18.2-cli-1.3.0
    container_name: temporal-admin-tools
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - furnel-network
    depends_on:
      - temporal
    stdin_open: true
    tty: true

  # Hono API Server
  api:
    build: ./api
    container_name: furnel-api
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - furnel-network
    depends_on:
      - postgres
      - temporal
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Temporal Workers
  workers:
    build: ./workers
    container_name: furnel-workers
    networks:
      - furnel-network
    depends_on:
      - temporal
      - postgres
    env_file:
      - .env
    restart: unless-stopped

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    networks:
      - furnel-network
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - api
      - temporal-ui

  # PgWeb for database access
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: furnel-pgweb
    environment:
      - DATABASE_URL=postgres://payment:${POSTGRES_PASSWORD}@postgres:5432/payment_db?sslmode=disable
    networks:
      - furnel-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  furnel-network:
    driver: bridge
    name: furnel-network
