name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/furnel

permissions:
  contents: write
  packages: write

jobs:
  # Build all Docker images in parallel
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
            image_suffix: api

          - name: workers
            context: ./workers
            dockerfile: ./workers/Dockerfile
            image_suffix: workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Tag all images as :latest only if ALL builds succeeded
  tag-latest:
    needs: build-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_suffix: api
          - image_suffix: workers

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag image as latest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION_TAG="${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}:$VERSION"
          LATEST_TAG="${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}:latest"

          echo "Pulling version tag: $VERSION_TAG"
          docker pull $VERSION_TAG

          echo "Tagging as: $LATEST_TAG"
          docker tag $VERSION_TAG $LATEST_TAG

          echo "Pushing: $LATEST_TAG"
          docker push $LATEST_TAG

  # Create GitHub release with deployment artifacts
  create-release:
    needs: tag-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release artifacts
        run: |
          # Create release directory
          mkdir -p release/furnel-${{ steps.version.outputs.VERSION }}

          # Copy essential deployment files
          cp compose.yml release/furnel-${{ steps.version.outputs.VERSION }}/
          cp .env.example release/furnel-${{ steps.version.outputs.VERSION }}/
          cp Makefile release/furnel-${{ steps.version.outputs.VERSION }}/

          # Copy Caddy configuration
          mkdir -p release/furnel-${{ steps.version.outputs.VERSION }}/caddy
          cp caddy/Caddyfile release/furnel-${{ steps.version.outputs.VERSION }}/caddy/

          # Copy database schema
          mkdir -p release/furnel-${{ steps.version.outputs.VERSION }}/db
          cp db/init.sql release/furnel-${{ steps.version.outputs.VERSION }}/db/

          # Copy documentation
          cp README.md release/furnel-${{ steps.version.outputs.VERSION }}/
          cp docs/PRD.md release/furnel-${{ steps.version.outputs.VERSION }}/
          cp LICENSE release/furnel-${{ steps.version.outputs.VERSION }}/ 2>/dev/null || true

          # Create tarball
          cd release
          tar czf furnel-${{ steps.version.outputs.VERSION }}.tar.gz furnel-${{ steps.version.outputs.VERSION }}/

          # Create checksums
          sha256sum furnel-${{ steps.version.outputs.VERSION }}.tar.gz > furnel-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Upload release tarball
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/furnel-${{ steps.version.outputs.VERSION }}.tar.gz
            release/furnel-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          body: |
            ## Furnel v${{ steps.version.outputs.VERSION }}

            > USDC â†’ Local Currency Offramp via Coinbase

            ### Quick Start

            ```bash
            # Download and extract
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/furnel-${{ steps.version.outputs.VERSION }}.tar.gz
            tar xzf furnel-${{ steps.version.outputs.VERSION }}.tar.gz
            cd furnel-${{ steps.version.outputs.VERSION }}

            # Configure
            cp .env.example .env
            # Edit .env with your Coinbase CDP credentials

            # Generate Caddy password
            make hash

            # Start
            make up
            ```

            ### Docker Images

            Pre-built images available at:
            - `ghcr.io/${{ github.repository_owner }}/furnel-api:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository_owner }}/furnel-workers:${{ steps.version.outputs.VERSION }}`

            ### Verification

            ```bash
            sha256sum -c furnel-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
